<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href='./style.css'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <title>Stats preview card component</title>
</head>

<body class='bg-background h-screen flex justify-center items-center flex-col'>
  <!-- card container -->
  <main class='mt-60 px-5 py-10 flex flex-col-reverse md:flex-row md:mt-0'>
    <!-- text content container -->
    <div
      class='bg-cardBackground text-center font-inter p-7 rounded-br-md rounded-bl-md md:rounded-tl-md md:rounded-br-none md:text-left md:flex-1 md:p-16'>
      <!-- heading -->
      <h1 class='text-textWhite font-inter font-bold text-3xl md:mb-6 md:w-5/6 md:m-auto'>Get <span
          class='text-accent'>insights</span> that help your business grow.
      </h1>
      <!-- paragraph -->
      <p class='text-transWhite1 font-inter mt-4 text-sm w-11/12 m-auto max-w-md md:w-5/6 md:m-auto md:mb-16'> Discover
        the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall
        efficiency.
      </p>
      <!-- stats -->
      <div class='mt-8 md:flex md:justify-start md:space-x-12 md:w-5/6 md:m-auto'>
        <div>
          <p class='text-textWhite text-xl font-bold'>10k+</p>
          <p class='text-transWhite2 uppercase text-xs'>companies</p>
        </div>
        <div class='mt-5 md:mt-0'>
          <p class='text-textWhite text-xl font-bold'>314</p>
          <p class='text-transWhite2 uppercase text-xs'>templates</p>
        </div>
        <div class='mt-5 md:mt-0'>
          <p class='text-textWhite text-xl font-bold'>12M+</p>
          <p class='text-transWhite2 uppercase text-xs'>queries</p>
        </div>
      </div>
    </div>
    <!-- // image container -->
    <div class='md:flex-1'>
      <style scoped>
        @media screen and (max-width: 767px) {
          .image {
            background: hsl(277, 64%, 61%) url('./images/image-header-mobile.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-blend-mode: multiply;
          }
        }

        @media screen and (min-width: 768px) {
          .image {
            background: hsl(277, 64%, 61%) url('./images/image-header-desktop.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-blend-mode: multiply;
          }
        }
      </style>
      <div
        class='h-60 rounded-tr-md rounded-tl-md image md:h-full md:w-96 md:min-w-full md: rounded-br-md md:rounded-tl-none'>
      </div>
    </div>
    <!-- end image container -->
    </div>
  </main>

  <footer class='text-center text-textWhite'>
    Challenge by <a class='text-accent' href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>. Coded by <a class='text-accent' href="https://adam-mann.co/">Adam Mann</a>.
  </footer>
</body>

</html>
